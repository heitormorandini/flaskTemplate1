<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Templates 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://entretodasascoisas.com.br/wp-content/uploads/2017/05/Getting-ready-for-college-graduation-capture-the-moment.jpg');
      /* url('https://letscom.com.br/wp-content/uploads/2018/06/10-tipos-de-brindes-personalizados-para-formatura-6-1920x960.jpg'); */
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    div.container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    div.backgroundImage {
      background-attachment: fixed;
      background-image: url('https://letscom.com.br/wp-content/uploads/2018/06/10-tipos-de-brindes-personalizados-para-formatura-6-1920x960.jpg');
    }

    div>h1 {
      color: #fff;
      font-size: 50px;
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>
      UNIFRAN
    </h1>
  </div>
  <div class="container backgroundImage">
    <h1>
      Matr√≠culas abertas!
    </h1>
  </div>
</body>

</html>
